<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중고거래</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="bigBox1">
            <nav id="wrapLogo">
                <a href="index.html">

                </a>
            </nav>
            <div id="center">

    <section id="product">

    </section>

    <footer id="wrapFooter">
        <div class="list">

            </div>
